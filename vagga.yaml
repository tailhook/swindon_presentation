containers:
  slides:
    setup:
    - !Alpine v3.5
    - !PipConfig { dependencies: true }
    - !Py3Install [rst2html5-tools, pygments]
    - !GitInstall
      url: https://github.com/hakimel/reveal.js.git
      script: cp -R css/theme/* /usr/lib/python3.5/site-packages/html5css3/thirdparty/revealjs/css/theme
    environ:
      PYTHONHASHSEED: 6  # this is to fix order of jquery and reveal

commands:
  rst2html5: !Command
    description: Run arbitrary rst2html5 operation
    container: slides
    run: [rst2html5-tools]

  make: !Command
    description: Compile slides
    container: slides
    run:
    - rst2html5
    - --jquery
    - --reveal-js
    - --reveal-js-opts=theme=blood
    - --embed-content
    - --pygments
    - presentation.rst
    - docs/presentation.html

  make-black: !Command
    description: Compile slides
    container: slides
    run:
    - rst2html5
    - --jquery
    - --reveal-js
    - --reveal-js-opts=theme=black
    - --embed-content
    - --pygments
    - presentation.rst
    - docs/presentation-black.html

  make-white: !Command
    description: Compile slides
    container: slides
    run:
    - rst2html5
    - --jquery
    - --reveal-js
    - --reveal-js-opts=theme=white
    - --embed-content
    - --pygments
    - presentation.rst
    - docs/presentation-white.html

  make-pdf-html: !Command
    description: Compile slides
    container: slides
    run:
    - rst2html5
    - --jquery
    - --reveal-js
    - --reveal-js-opts=theme=simple,printpdf=true
    - --embed-content
    - --pygments
    - presentation.rst
    - docs/pdf.html

  build: !Command
    description: Compile all
    container: slides
    prerequisites: [make, make-pdf-html, make-black, make-white]
    run: [true]
